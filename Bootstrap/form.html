<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-info">
    <h1 class="display-1 text-body-emphasis text-center text-decoration-underline font-monospace">Contact Details</h1>
    <div class="container">
        <div class="form-group mb-2">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
                <span class="input-group-text">@</span>
                <span class="input-group-text col-3">
                    <select class="form-control input-group-text" name="" id="">
                        <option value="google" selected>gmail.com</option>
                        <option value="window">outlook.com</option>
                        <option value="duck">duck.com</option>
                    </select>
                </span>
        </div>
        <label for="college" class="form-label">Which College Do you study ?</label>
        <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                <option selected>Choose...</option>
                <option value="bce">Bhagalpur College Of Engineering</option>
                <option value="gecb">Government Engineering College ,Banka </option>
                <option value="mitm">Muzzafarpur Institute Of Teachnology</option>
            </select>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
